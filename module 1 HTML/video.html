<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Promo Video</title>
</head>
<body onbeforeunload="return 'Are you sure you want to leave? Unsaved changes will be lost.';">

<h3>Watch Our Promo</h3>
<video width="320" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div id="videoStatus"></div>

<script>
    function videoReady() {
        document.getElementById("videoStatus").innerText = "Video ready to play!";
    }
</script>

</body>
</html>
